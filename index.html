<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="왜죠" />
        <meta property="og:description" content="팬페이지 링크모음" />
        <meta property="og:image" content="유플.jpg" />
        <title>왜죠 팬페이지
           
        </title>
        <style>
            body {
                background-color: #306d47;
                background-image: url('오휘.jpg');
            }
            .main {
                color: white;
                font-size: 20px;
            }
            .sub {
                color: white;
                font-size: 14px;
                margin-top: 0px;
            }
            .profile {
                width: 100px;
                height: 100px;

                border-radius: 100%;
                
                background-color: green;
                border: 2px solid white;

                background-image: url('프로필사진.jpg');
                background-position: center;
                background-size: cover;
            }
            .wrap{
                width: 350px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                font-size: 14px;
                font-weight: bold;
                color: black;

                background-color: white;
                border-radius: 8px;

                box-shadow: 3px 3px 5px 0px black;

                width: 300px;
                height: 50px;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                margin-top: 20px;
                margin-bottom: 10px;
                text-decoration: none;
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }

        </style>
    </head>
    <body>
        <div class="style"></div>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">왜죠</h1>
            <h2 class="sub">팬페이지 링크모음</h2>
            <p class="sub">사랑아 석구해</p>
            <h3 class="sub">.</h3>

            <a target="_blank" href="https://www.instagram.com/bburlov/">인스타그램</a>
                                   
            <div class="wrap > a">
            <button>               
            </button>
            </div>
        </div>
    
    </body>
</html>
